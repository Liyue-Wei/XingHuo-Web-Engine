<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>星火网页引擎</title>
    <link rel="icon" type="image/png" href="/Demo-Web/LOGO/XingHuo Web Engine LOGO.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            background: linear-gradient(135deg, #000 0%, #999 100%);
            animation: fadeIn 1.0s ease;
        }
        .logo {
            height: 100px;
            display: block;
            margin: 40px 40px auto;
            transition: filter 0.3s;
        }
        .logo:hover {
            filter: drop-shadow(0 0 16px #FF9800);
        }
        .logo-line {
            position: fixed;
            top: 160px;
            left: 0px;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.15);
        }
        .logo-vert {
            position: fixed;
            left: 340px;    
            top: 0px;       
            width: 2px;
            height: 100%;   
            background: rgba(255,255,255,0.15);
        }
        header {
            position: relative;
            height: 120px;
        }
        nav {
            position: absolute;
            top: 60px;
            right: 60px;
        }
        nav ul{
            display: flex;
            gap: 60px;
            list-style: none;
        }
        nav a {
            color: #FFF;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #FF9800;
        }
        main {
            position: absolute;
            right: 160px;
            bottom: 120px;
            min-width: 600px;
            min-height: 300px;
            padding: 40px 40px;
            border-radius: 16px;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 16px 4px rgba(0,0,0,0.3);
            transition: box-shadow 0.7s;
        }
        main:hover {
            box-shadow: 0 0 16px 4px rgba(255,255,255,0.45);
        }
        section {

        }
        footer {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            color: #aaa;
            background: none;
            padding: 0;
            border: none;
            box-shadow: none;
            font-size: 0.85em;
            letter-spacing: 1px;
            user-select: none;
            text-align: center;
        }
        .animated-grid {
            width: calc(100% - 340px);
            height: calc(100% - 160px);
            position: absolute;
            top: 160px;
            left: 340px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: pan-grid 8s ease-in-out infinite;
        }

        @keyframes pan-grid {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 420px 420px;
            }
        }
        /* --- Main Content Styling --- */
        .main-content {
            color: #fff;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            height: 100%; /* 讓內容在 main 區塊中垂直居中 */
        }
        
        .main-content h1 {
            font-size: 42px;
            margin: 0;
            color: #fff;
            border-right: 3px solid rgba(255, 152, 0, 0.75); /* 打字機光標 */
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2.0s steps(10, end), 
                       blink-caret .75s step-end infinite;
        }
        
        .main-content .subtitle {
            font-size: 20px;
            margin: 20px 0 40px 0;
            color: #ccc;
            border-right: 3px solid rgba(255, 152, 0, 0.75);
            white-space: nowrap;
            overflow: hidden;
            opacity: 0; /* 初始隱藏，等待 h1 動畫完成 */
            animation: typing 2.5s steps(15, end) 2.2s forwards, /* 延遲 2.2s 開始 */
                       blink-caret .75s step-end infinite 2.2s;
        }
        
        /* --- Typing Animation --- */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255, 152, 0, 0.75); }
        }
        
        /* 讓動畫完成後光標消失 */
        .main-content h1, .main-content .subtitle {
            animation-fill-mode: forwards;
        }
        
        /* --- Button Group --- */
        .button-group {
            display: flex;
            gap: 20px;
            opacity: 0; /* 初始隱藏 */
            animation: fadeIn 0.5s ease 5s forwards; /* 在文字動畫都跑完後淡入 */
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background-color: #FF9800;
            color: #000;
        }
        
        .btn-primary:hover {
            background-color: #ffac33;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #FF9800;
            border: 2px solid #FF9800;
        }
        
        .btn-secondary:hover {
            background-color: #FF9800;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <a href=""><img class="logo" src="/Demo-Web/LOGO/星火网页引擎 图标.png" alt="星火网页引擎 图标.png"></a>
        <div class="logo-line"></div>
        <div class="logo-vert"></div>
        <nav>
            <ul>
                <li><a href="https://github.com/Liyue-Wei/XingHuo-Web-Engine">首页</a></li>
                <li><a href="">主题</a></li>
                <li><a href="">文档</a></li>
                <li><a href="">关于</a></li>
            </ul>
        </nav>
    </header>
    <div class="animated-grid"></div>
    <main>
        <div class="main-content">
            <h1 class="typing-effect">專為靜態網站而生</h1>
            <p class="typing-effect subtitle">極簡語法、高效生成、一鍵部署</p>
            <div class="button-group">
                <a href="#" class="btn btn-primary">立即部署</a>
                <a href="#" class="btn btn-secondary">了解更多</a>
            </div>
        </div>
    </main>
    <footer>
        &copy 2025 XingHuo Web Engine &nbsp;|&nbsp; MIT LICENSE &nbsp;|&nbsp; Developed by <a href="https://github.com/Liyue-Wei" target="_blank" style="color:#aaa;text-decoration:underline;">Liyue-Wei</a> on GitHub
    </footer>
</body>

<!-- 
    常見CSS互動功能說明：

    :hover         滑鼠懸浮於元素上時觸發（如按鈕變色、圖片發光等）
    :active        元素被點擊時觸發（如按鈕按下的瞬間）
    :focus         元素獲得焦點時觸發（如輸入框被選中時高亮）
    :visited       已經訪問過的連結樣式
    :checked       表單的核取方塊或單選按鈕被選中時
    :disabled      表單元素被禁用時
    :enabled       表單元素可用時
    :focus-visible 僅在鍵盤操作聚焦時顯示樣式
    :target        當前URL片段（#id）對應的元素
    :nth-child()   選中特定順序的元素（如列表的第n個項目）
    :first-child   選中父元素下的第一個子元素
    :last-child    選中父元素下的最後一個子元素

    這些互動功能可搭配 transition、animation 等動畫屬性，讓網頁更有動態效果與互動性。
    若需更複雜的互動，可結合 JavaScript 事件（如 click、dblclick、keydown、drag 等）。
-->

    <article>    用于独立的内容块，如新闻、博客文章等。
    <aside>      用于侧边栏内容，通常包含与主内容间接相关的信息。
    <section>    用于页面中的独立区块，每个区块有独立主题。
    <figure>     用于插图、代码块等独立内容，通常配合<figcaption>说明。
    <figcaption> 为<figure>中的内容添加说明文字。
    <address>    用于展示联系信息。
    <time>       用于标记时间或日期。
    <mark>       用于高亮显示文本。
    <details>    用于可展开/折叠的内容块，配合<summary>使用。
    <summary>    <details>的标题部分，点击可展开/收起内容。
    <nav>        用于导航栏，通常包含链接列表。
    <main>       页面主要内容区域，只能有一个<main>。
    <header>     页眉或区块头部，可包含标题、logo等。
    <footer>     页脚或区块底部，可包含版权、联系信息等。
    <ul>/<ol>/<li> 用于无序/有序列表及其项，常用于导航或内容列表。
    <h1>~<h6>    标题标签，用于内容分级。
-->
