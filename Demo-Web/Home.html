<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>星火网页引擎</title>
    <link rel="icon" type="image/png" href="/Demo-Web/LOGO/XingHuo Web Engine LOGO.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            background: linear-gradient(135deg, #000 0%, #999 100%);
            animation: fadeIn 1.0s ease;
        }
        .logo {
            height: 100px;
            display: block;
            margin: 40px 40px auto;
            transition: filter 0.3s;
        }
        .logo:hover {
            filter: drop-shadow(0 0 16px #FF9800);
        }
        .logo-line {
            position: fixed;
            top: 160px;
            left: 0px;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.15);
        }
        .logo-vert {
            position: fixed;
            left: 340px;    
            top: 0px;       
            width: 2px;
            height: 100%;   
            background: rgba(255,255,255,0.15);
        }
        header {
            position: relative;
            height: 120px;
        }
        nav {
            position: absolute;
            top: 60px;
            right: 60px;
        }
        nav ul{
            display: flex;
            gap: 60px;
            list-style: none;
        }
        nav a {
            color: #FFF;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #FF9800;
        }
        main {
            position: absolute;
            right: 160px;
            bottom: 120px;
            min-width: 600px;
            min-height: 300px;
            padding: 20px 40px;
            border-radius: 16px;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 16px 4px rgba(0,0,0,0.3);
            transition: box-shadow 0.7s;
        }
        main:hover {
            box-shadow: 0 0 16px 4px rgba(255, 152, 0, 0.75);
        }
        footer {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            color: #aaa;
            background: none;
            padding: 0;
            border: none;
            box-shadow: none;
            font-size: 0.85em;
            letter-spacing: 1px;
            user-select: none;
            text-align: center;
        }
        .animated-grid {
            width: calc(100% - 340px);
            height: calc(100% - 160px);
            position: absolute;
            top: 160px;
            left: 340px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: pan-grid 8s ease-in-out infinite;
        }
        @keyframes pan-grid {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 420px 420px;
            }
        }
        .typing-title {
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #FF9800;
            font-family: inherit;
            display: inline-block;
            box-sizing: border-box;
            width: 16ch; /* 根據字數調整 */
            animation:
                typing-title 1.2s steps(10, end),
                caret-hide 0.01s linear 1.2s forwards;
        }
        @keyframes typing-title {
            from { width: 0 }
            to { width: 16ch }
        }
        @keyframes caret-hide {
            to { border-right-color: transparent; }
        }
        .typing-subtitle {
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #FF9800;
            opacity: 0;
            font-family: inherit;
            display: inline-block;
            box-sizing: border-box;
            width: 41ch;
            animation:
                typing-subtitle 2.6s steps(26, end) 1.2s forwards,
                blink-caret .7s step-end 1.2s infinite;
        }
        @keyframes typing-subtitle {
            0% { width: 0; opacity: 1;}
            99% { opacity: 1;}
            100% { width: 41ch; opacity: 1;}
        }
        @keyframes blink-caret {
            from, to { border-right-color: transparent }
            50% { border-right-color: #FF9800; }
        }
        .button-group {
            margin-top: 36px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: 
                background 0.25s,
                color 0.25s,
                box-shadow 0.25s,
                transform 0.18s;
            box-shadow: 0 2px 12px 0 rgba(255,152,0,0.08);
            letter-spacing: 1px;
            display: inline-block;
        }
        .btn-primary {
            background: #FF9800;
            color: #fff;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: #fff;
            color: #FF9800;
            box-shadow: 0 0 16px 2px #FF9800cc;
            transform: translateY(-3px) scale(1.04);
        }
        .btn-secondary {
            background: transparent;
            color: #FF9800;
            border: 2px solid #FF9800;
        }
        .btn-secondary:hover, .btn-secondary:focus {
            background: #FF9800;
            color: #fff;
            box-shadow: 0 0 16px 2px #FF9800cc;
            transform: translateY(-3px) scale(1.04);
        }
        .main-content {
            position: relative;
            min-height: 280px;
        }
        .button-group.css-delay {
            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            animation: show-btns 0.8s ease forwards;
            animation-delay: 3.9s; 
        }
        @keyframes show-btns {
            to {
                opacity: 1;
                pointer-events: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href=""><img class="logo" src="/Demo-Web/LOGO/星火网页引擎 图标.png" alt="星火网页引擎 图标.png"></a>
        <div class="logo-line"></div>
        <div class="logo-vert"></div>
        <nav>
            <ul>
                <li><a href="https://github.com/Liyue-Wei/XingHuo-Web-Engine">首页</a></li>
                <li><a href="">主题</a></li>
                <li><a href="">文档</a></li>
                <li><a href="">关于</a></li>
            </ul>
        </nav>
    </header>
    <div class="animated-grid"></div>
    <main>
        <div class="main-content">
            <h1 class="typing-title">忘掉繁琐，专注灵感</h1>
            <br>
            <h4 class="typing-subtitle">用最简单的语言，部属您的网页，让技术走入千家万户</h4>
            <div class="button-group css-delay">
                <a href="#" class="btn btn-primary">立即部署</a>
                <a href="#" class="btn btn-secondary">了解更多</a>
            </div>
        </div>
    </main>
    <footer>
        &copy 2025 XingHuo Web Engine &nbsp;|&nbsp; MIT LICENSE &nbsp;|&nbsp; Developed by <a href="https://github.com/Liyue-Wei" target="_blank" style="color:#aaa;text-decoration:underline;">Liyue-Wei</a> on GitHub
    </footer>
</body>

<!-- 
    常見CSS互動功能說明：

    :hover         滑鼠懸浮於元素上時觸發（如按鈕變色、圖片發光等）
    :active        元素被點擊時觸發（如按鈕按下的瞬間）
    :focus         元素獲得焦點時觸發（如輸入框被選中時高亮）
    :visited       已經訪問過的連結樣式
    :checked       表單的核取方塊或單選按鈕被選中時
    :disabled      表單元素被禁用時
    :enabled       表單元素可用時
    :focus-visible 僅在鍵盤操作聚焦時顯示樣式
    :target        當前URL片段（#id）對應的元素
    :nth-child()   選中特定順序的元素（如列表的第n個項目）
    :first-child   選中父元素下的第一個子元素
    :last-child    選中父元素下的最後一個子元素

    這些互動功能可搭配 transition、animation 等動畫屬性，讓網頁更有動態效果與互動性。
    若需更複雜的互動，可結合 JavaScript 事件（如 click、dblclick、keydown、drag 等）。
-->

    <article>    用于独立的内容块，如新闻、博客文章等。
    <aside>      用于侧边栏内容，通常包含与主内容间接相关的信息。
    <section>    用于页面中的独立区块，每个区块有独立主题。
    <figure>     用于插图、代码块等独立内容，通常配合<figcaption>说明。
    <figcaption> 为<figure>中的内容添加说明文字。
    <address>    用于展示联系信息。
    <time>       用于标记时间或日期。
    <mark>       用于高亮显示文本。
    <details>    用于可展开/折叠的内容块，配合<summary>使用。
    <summary>    <details>的标题部分，点击可展开/收起内容。
    <nav>        用于导航栏，通常包含链接列表。
    <main>       页面主要内容区域，只能有一个<main>。
    <header>     页眉或区块头部，可包含标题、logo等。
    <footer>     页脚或区块底部，可包含版权、联系信息等。
    <ul>/<ol>/<li> 用于无序/有序列表及其项，常用于导航或内容列表。
    <h1>~<h6>    标题标签，用于内容分级。
-->
