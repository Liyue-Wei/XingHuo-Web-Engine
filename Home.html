<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>星火网页引擎</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Liyue-Wei/XingHuo-Web-Engine/refs/heads/main/Demo-Web/LOGO/XingHuo Web Engine LOGO.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #999 100%);
            animation: fadeIn 1s;
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .logo {
            height: 100px;
            display: block;
            margin: 40px 40px auto;
            transition: filter 0.3s;
        }
        .logo:hover { filter: drop-shadow(0 0 16px #FF9800); }
        .logo-line, .logo-vert {
            position: fixed;
            background: rgba(255,255,255,0.15);
        }
        .logo-line { top: 160px; left: 0; width: 100%; height: 2px; }
        .logo-vert { left: 340px; top: 0; width: 2px; height: 100%; }
        header { position: relative; height: 120px; }
        nav {
            position: absolute;
            top: 60px;
            right: 60px;
        }
        nav ul {
            display: flex;
            gap: 60px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #FFF;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.2s;
        }
        nav a:hover { color: #FF9800; }
        .animated-grid {
            width: calc(100% - 340px);
            height: calc(100% - 160px);
            position: absolute;
            top: 160px;
            left: 340px;
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: pan-grid 8s ease-in-out infinite;
        }
        @keyframes pan-grid {
            0% { background-position: 0 0; }
            100% { background-position: 420px 420px; }
        }
        main {
            position: absolute;
            right: 160px;
            bottom: 120px;
            min-width: 600px;
            min-height: 300px;
            padding: 20px 40px;
            border-radius: 16px;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 16px 4px rgba(0,0,0,0.3);
            transition: box-shadow 0.7s;
        }
        main:hover { box-shadow: 0 0 16px 4px rgba(255,152,0,0.75); }
        .main-content { position: relative; min-height: 280px; }
        .typing-title, .typing-subtitle {
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #FF9800;
            font-family: inherit;
            display: inline-block;
            box-sizing: border-box;
        }
        .typing-title {
            width: 16ch;
            animation: typing-title 1.2s steps(10, end), caret-hide 0.01s linear 1.2s forwards;
        }
        @keyframes typing-title { from { width: 0 } to { width: 16ch } }
        @keyframes caret-hide { to { border-right-color: transparent; } }
        .typing-subtitle {
            width: 41ch;
            opacity: 0;
            animation: typing-subtitle 2.6s steps(26, end) 1.2s forwards, blink-caret .7s step-end 1.2s infinite;
        }
        @keyframes typing-subtitle {
            0% { width: 0; opacity: 1;}
            99% { opacity: 1;}
            100% { width: 41ch; opacity: 1;}
        }
        @keyframes blink-caret {
            from, to { border-right-color: transparent }
            50% { border-right-color: #FF9800; }
        }
        .button-group {
            margin-top: 36px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 0.25s, color 0.25s, box-shadow 0.25s, transform 0.18s;
            box-shadow: 0 2px 12px 0 rgba(255,152,0,0.08);
            letter-spacing: 1px;
            display: inline-block;
        }
        .btn-primary {
            background: #FF9800;
            color: #fff;
        }
        .btn-primary:hover {
            background: #fff;
            color: #FF9800;
            box-shadow: 0 0 16px 2px #FF9800cc;
            transform: translateY(-3px) scale(1.04);
        }
        .btn-secondary {
            background: transparent;
            color: #FF9800;
            border: 2px solid #FF9800;
        }
        .btn-secondary:hover {
            background: #FF9800;
            color: #fff;
            box-shadow: 0 0 16px 2px #FF9800cc;
            transform: translateY(-3px) scale(1.04);
        }
        .button-group.css-delay {
            position: absolute;
            right: 0;
            bottom: 0;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            animation: show-btns 0.8s ease forwards;
            animation-delay: 3.9s;
        }
        @keyframes show-btns { to { opacity: 1; pointer-events: auto; } }
        footer {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            color: #aaa;
            background: none;
            font-size: 0.85em;
            letter-spacing: 1px;
            user-select: none;
            text-align: center;
        }
        footer a { color: #aaa; text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <a href=""><img class="logo" src="https://raw.githubusercontent.com/Liyue-Wei/XingHuo-Web-Engine/refs/heads/main/Demo-Web/LOGO/%E6%98%9F%E7%81%AB%E7%BD%91%E9%A1%B5%E5%BC%95%E6%93%8E%20%E5%9B%BE%E6%A0%87.png" alt="星火网页引擎"></a>
        <div class="logo-line"></div>
        <div class="logo-vert"></div>
        <nav>
            <ul>
                <li><a href="https://github.com/Liyue-Wei/XingHuo-Web-Engine">首页</a></li>
                <li><a href="#">主题</a></li>
                <li><a href="#">文档</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </nav>
    </header>
    <div class="animated-grid"></div>
    <main>
        <div class="main-content">
            <h1 class="typing-title">忘掉繁琐，专注灵感</h1>
            <br>
            <h4 class="typing-subtitle">用最简单的语言，部属您的网页，让技术走入千家万户</h4>
            <div class="button-group css-delay">
                <a href="#" class="btn btn-primary">立即部署</a>
                <a href="#" class="btn btn-secondary">了解更多</a>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 XingHuo Web Engine | MIT LICENSE | Developed by
        <a href="https://github.com/Liyue-Wei" target="_blank">Liyue-Wei</a> on GitHub
    </footer>
</body>
</html>
